<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up — Fashion App</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">FASHION<span>APP</span></a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="offers.html">Offers</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
        <a href="signup.html" class="btn btn-outline active">Sign Up</a>
      </nav>
    </div>
  </header>

  <main class="container auth-page">
    <form id="signupForm" class="auth-form">
      <h2>Create Account</h2>
      <label>
        <span>Name</span>
        <input type="text" name="name" required>
      </label>
      <label>
        <span>Email</span>
        <input type="email" name="email" required>
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password" required>
      </label>
      <label>
        <span>Confirm Password</span>
        <input type="password" name="password2" required>
      </label>
      <div class="form-actions">
        <button class="btn" type="submit">Register</button>
      </div>
      <p class="muted">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p class="copyright">© <span id="year6"></span> Fashion App</p>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
